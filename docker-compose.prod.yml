version: '3.8'

# Production Docker Compose Configuration
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mailcrafter-postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mailcrafter-network
    restart: unless-stopped
    # Remove port mapping in production for security
    # ports:
    #   - "5433:5432"

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: mailcrafter-redis-prod
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mailcrafter-network
    restart: unless-stopped
    # Remove port mapping in production for security
    # ports:
    #   - "6379:6379"

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mailcrafter-app-prod
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      
      # NextAuth
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      
      # Redis (with password)
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      
      # Encryption
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      
      # Node Environment
      NODE_ENV: production
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mailcrafter-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Email Worker (Background Job Processor)
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: mailcrafter-worker-prod
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      
      # Redis (with password)
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      
      # Encryption
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      
      # Node Environment
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mailcrafter-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  mailcrafter-network:
    driver: bridge

